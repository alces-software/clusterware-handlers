install:
  _: |
    require files
    files_load_config clusterware
    case "${cw_VERSION:-1.0.0}" in
      1.[012345].*)
          echo "This handler cannot be enabled as Alces Clusterware v${cw_VERSION} is too old."
          echo "Please upgrade to Alces Clusterware v1.6.0 or higher."
          exit 1
          ;;
    esac

    cat <<EOF > "${cw_ROOT}"/etc/cluster-torque.rc
    ################################################################################
    ##
    ## Alces Clusterware - Shell configuration
    ## Copyright (c) 2016 Alces Software Ltd
    ##
    ################################################################################
    cw_CLUSTER_TORQUE_log=/var/log/clusterware/cluster-torque.log
    cw_CLUSTER_TORQUE_cleanup_on_leave=true
    EOF

    alces service install torque
