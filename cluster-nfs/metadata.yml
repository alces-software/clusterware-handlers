---
install:
  el6: |
    yum install -y -e0 nfs-utils
  el7: |
    yum install -y -e0 nfs-utils
  _: |
    if [ ! -f "${cw_ROOT}"/etc/cluster-nfs.rc ]; then
        cat <<EOF >> "${cw_ROOT}"/etc/cluster-nfs.rc
    cw_CLUSTER_NFS_exports="/home"
    cw_CLUSTER_NFS_log="/var/log/clusterware/cluster-nfs.log"
    EOF
    fi
